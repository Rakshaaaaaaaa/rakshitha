<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Biodata and Resume</title>
  <style>
    body {
      background-color: #f0f0f5;
      font-family: Arial, sans-serif;
      text-align: center;

    }
    h1 {

    }

      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Download Your Documents</h1>

  <div class="download-container">
    <a href="biodata.pdf" download="Biodata.pdf">Download Biodata</a>

  </div>

</body>
